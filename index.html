<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compartible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="a profile of rince aka Prince Kamodzi" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Prince Kamodzi</span>
            <span class="job">Microbiologist & Web Developer (Begginer)</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=61561407962514&mibextid=rS40aB7S9Ucbxw6v" style="background: #1e56c5;" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background: #06151f;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="https://www.linkedin.com/in/prince-kamodzi-176b10303?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" style="background: #3d59b8" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="mailto: princekamodzi93@gmail.com" style="background: #130808bb;" class="link">
                <i class='bx bxl-gmail' ></i>
            </a>
        </div>
        <div class="buttons">
            <button>Message  </button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">30M</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">400</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">3k</span>
            </div>
        </div>
    </div>
</body>
</html>
